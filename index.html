<html>
  <head>
    <title>Gathering Input</title>
    <meta charset="utf-8" />
<script>
function getName() {
var fullName=document.getElementById("First").value + " " + document.getElementById("Last").value;
  document.getElementById("message").innerHTML = fullName;
}


</script>
  </head>
<body>

  First name: <input type="text" id="First"><br>
  Last name: <input type="text" id="Last"><br>
  <button type="button" value="doneButton" onclick="getName();">
    Done
  </button>
  <p id="message">
  </p>


</body>

</html>
